# Production configuration for notification service
server:
  host: "0.0.0.0"
  port: 8080
  
database:
  url: "postgresql://user:password@localhost:5432/notifications"
  pool_size: 10
  
redis:
  host: "localhost"
  port: 6379
  
providers:
  sms:
    provider: "twilio"
    account_sid: "${TWILIO_ACCOUNT_SID}"
    auth_token: "${TWILIO_AUTH_TOKEN}"
    from_number: "${TWILIO_PHONE_NUMBER}"
    sms_provider_timeout: 30  # Timeout in seconds
    
  email:
    provider: "sendgrid"
    api_key: "${SENDGRID_API_KEY}"
    from_email: "notifications@example.com"
    
rate_limiting:
  enabled: true
  max_requests_per_minute: 100
  
logging:
  level: "INFO"
  format: "json"
  
monitoring:
  enabled: true
  metrics_port: 9090